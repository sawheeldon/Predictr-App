<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Soccernopoly</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://fontawesome.io/#modal-download">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Poiret+One|Passion+One|Anton|Sigmar+One|Shadows+Into+Light|Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- My Theme -->
    <link rel="stylesheet" href="css/main.css">
    </script>

    <!-- My Theme -->
</head>

<body>
    <main class="container">
        <header class="col-xs-12 top-container"></header>
        <section class="col-xs-12 main-container">
            <img src="images/football-icons/png/football-1.png">
            <h1>Soccernopoly</h1>
            <p>Type in your team and get all the information you need.</p>
            <div class="col-xs-12">
                <div class="col-xs-12 search-container">
                    <form action="" method="">
                        <div class="form-group getTeam">
                            <label for="team-name"> Football Team Name </label>
                            <input type="team-name" class="form-control" id="team-name" name="teamName" value="Liverpool">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default submitTeam" id="submit" name="teamInput">
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 tab-container">
                    <div class="col-xs-12">
                        <div id="videos">
                            <div class="well wiki-container">
                                <div class="col-xs-12 errorMessage"> </div>
                                <div id="wikiTeamTitle"></div>
                                <div id="wikiSections"></div>
                            </div>
                            <div class="well video-container">
                                <ul id="videoResult"></ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer class="container social-container">
        <section class="col-lg-12">
            <div class="col-xs-3">
                <img src="images/my-icons-collection/png/facebook.png" id="facebook" height="40px" width="40px">
            </div>
            <div class="col-xs-3">
                <img src="images/my-icons-collection/png/twitter.png" id="twitter" height="40px" width="40px">
            </div>
            <div class="col-xs-3">
                <img src="images/my-icons-collection/png/instagram.png" id="instagram" height="40px" width="40px">
            </div>
            <div class="col-xs-3">
                <img src="images/my-icons-collection/png/whatsapp-logo.png" id="whatsapp" height="40px" width="40px">
            </div>
        </section>
        <div id="branding"></div>
    </footer>


    <!-- After Body -->

    <!-- external scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
